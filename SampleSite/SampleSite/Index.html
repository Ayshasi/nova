<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button & Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

            button:hover {
                background-color: #0056b3;
            }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Employee Table Example</h1>

    <!-- Button -->
    <button onclick="addRow()">Add Row</button>

    <!-- Table -->
    <table id="employeeTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Aysha</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>2</td>
                <td>John</td>
                <td>Designer</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Function to add a new row
        function addRow() {
            let table = document.getElementById("employeeTable").getElementsByTagName('tbody')[0];

            let newRow = table.insertRow();

            let cell1 = newRow.insertCell(0);
            let cell2 = newRow.insertCell(1);
            let cell3 = newRow.insertCell(2);

            // Dummy values for new row
            let rowCount = table.rows.length;
            cell1.innerHTML = rowCount + 1;
            cell2.innerHTML = "Employee " + (rowCount + 1);
            cell3.innerHTML = "Tester";
        }
    </script>
</body>
</html>
